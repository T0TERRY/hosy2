<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Mother's Day</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #ffe6f0, #ffcce0);
        color: #333;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        margin-top: 80px;
        font-size: 3em;
        color: #c2185b;
        animation: fadeIn 1.5s ease-in-out;
      }

      p {
        font-size: 1.5em;
        color: #555;
        margin: 20px auto;
        max-width: 600px;
        animation: fadeIn 2s ease-in-out;
      }

      .flower {
        position: absolute;
        width: 20px;
        height: 20px;
        background: pink;
        border-radius: 50%;
        animation: float 6s infinite;
      }

      @keyframes float {
        0% {
          bottom: 0;
          opacity: 1;
          transform: translateX(0) scale(1);
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateX(-50px) scale(0.5);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 0.9em;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Happy Mother's Day! ðŸŒ·</h1>
    <p>
      Thank you for your endless love, support, and kindness. You make the world
      a better place every day. We love you, Mom! ðŸ’–
    </p>

    <!-- Flower animation -->
    <script>
      for (let i = 0; i < 30; i++) {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.animationDuration = 3 + Math.random() * 3 + "s";
        flower.style.backgroundColor = ["#f8bbd0", "#f48fb1", "#ec407a"][
          Math.floor(Math.random() * 3)
        ];
        document.body.appendChild(flower);
      }
    </script>

    <footer>Made with ðŸŒ¸ by Pengly</footer>
  </body>
</html>
